<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../layui/css/layui.css" media="all">
		<style>
			.formContainer{
				padding: 10px 60px 0 60px;
			}
			.layui-form{
				margin:0 auto;
			}
		</style>
	</head>
	<body>
		<div class="formContainer">
			<form class="layui-form layui-form-pane">
				<div class="layui-form-item">
					<label class="layui-form-label"><i class="layui-icon">&#xe66f;</i> 用户名称</label>
					<div class="layui-input-block">
						<input type="text" name="username" id="username" required lay-verify="required" placeholder="请输入用户名称" class="layui-input">
					</div>
				</div>
				
				<div class="layui-form-item" pane>
					<label class="layui-form-label">选择角色</label>
					<div class="layui-input-inline" id="roleIds" >

					</div>
				</div>

				<div class="layui-form-item">
					<div class="layui-input-block">
						<button class="layui-btn" lay-submit lay-filter="formDemo"><i class="layui-icon">&#xe605;</i> 立即提交</button>
						<button type="reset" class="layui-btn layui-btn-primary"><i class="layui-icon">&#xe669;</i> 重置</button>
					</div>
				</div>
				<div class="layui-form-item" style="visibility: hidden;">
					<label class="layui-form-label"><i class="layui-icon">&#xe66f;</i> 用户id</label>
					<div class="layui-input-block">
						<input type="text" name="userId" id="userId" required lay-verify="required" placeholder="请输入用户名称" autocomplete="off"
						class="layui-input">
					</div>
				</div>
			</form>
		</div>
		<script src="../../js/jquery-3.3.1.min.js"></script>
		<script src="../../layui/layui.js"></script>
		<script>
			var uId = sessionStorage.getItem('uid');
			var roleIds=[];
            Array.prototype.indexOf = function(val) {
                for (var i = 0; i < this.length; i++) {
                    if (this[i] == val) return i;
                }
                return -1;
            };
            Array.prototype.remove = function(val) {
                var index = this.indexOf(val);
                if (index > -1) {
                    this.splice(index, 1);
                }
            };
			$.ajax({
				type:'GET',
				url:'http://localhost:8081/user/'+uId,
				async:false,
				success:function (res) {
                    $('#username').val(res.data[0].username);
                    $('#userId').val(res.data[0].id);

                    $.ajax({
						type: 'GET',
						url: "http://localhost:8081/roles",
						async: false,
						success:function (res) {
                            var data = res.data.list;
                            //console.log(data);
                            for (var i = 0; i < data.length; i++) {
                                //console.log(data[i].id,data[i].rolename);
                                $("#roleIds").append('<input type="checkbox" name="roleId"  lay-filter="checkedBox" value="'+ data[i].id +'" title="'+ data[i].description +'">');

                            }
                            layui.use('form',function(){
                                var form = layui.form;
                                form.render('checkbox');
                                form.on('checkbox(checkedBox)', function(data){
                                    console.log(data.value); //复选框value值，也可以通过data.elem.value得到
									if (data.elem.checked == true){
                                        roleIds.push(data.value);
									}
                                    if (data.elem.checked == false){
                                        roleIds.remove(data.value);
                                    }
                                });
                            });

                        }
					})
                }
			});
			
			layui.use(['form','layer'], function() {
				var form = layui.form;
				var layer = layui.layer;
				form.on('submit(formDemo)', function(data) {
					console.log(JSON.stringify(data.field));
                    console.log(roleIds);
                    $.post('http://localhost:8081/userRole',{
                        userId:data.field.userId,
                        roleIds:roleIds.toString()
                    },function(data){
                        //console.log(data);
                        if (data.status == "200") {
                            layer.msg(data.msg, {
                                icon: 6,
                                time: 1500
                            });
                        } else {
                            layer.msg(data.msg, {
                                icon: 5,
                                time: 1500
                            });
                        }
                    });
                    roleIds=[];

                    return false;
				});
			});
		</script>
	</body>
</html>
