<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../layui/css/layui.css" media="all">
		<style>
			.header{
				position: relative;
				height: 50px;
				line-height: 50px;
				padding: 10px;
				background-color: white ;
				border-bottom: none;
			}
			.layui-input{
				display: inline-block;
				width: 20%;
				line-height: 38px;
				margin-left: 30px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="header">
				<input type="text" class="layui-input" id="rulename" placeholder="输入权限名查找" />
				<button class="layui-btn" id="btn" style="margin-left: 20px;"><i class="layui-icon">&#xe615;</i>搜索</button>
			</div>
			<div class="body">
				<table id="rightTable"></table>
			</div>
		</div>
		<script src="../js/jquery-3.3.1.min.js"></script>
		<script src="../layui/layui.js"></script>
		<script>
			layui.use(['element', 'table'], function() {
				var element = layui.element;
				var table = layui.table;

				table.render({
					elem: '#rightTable',
					url: 'http://localhost:7000/api/v1/user/rules',
					cols: [
						[{field: 'rulename',title: '权限名',width: '25%'},
						{field: 'description',title: '权限描述',width: '25%'},
						{field: 'url',title: '对应URL',width: '25%'},
						{field: 'createdate',title: '注册时间',width: '25%'}
						]
					],
					page: true,
					limit:20,
					parseData:function(res){
						//console.log(res);
						return {
							"code": res.status,
							"msg": res.msg,
							"count": res.data.total,
							"data": res.data.list
						};
					},
					response: {
						statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
					},
					request:{
						pageName:'pageNum',
						limitName:'pageSize'
					}
				})
			});
			$("#btn")[0].addEventListener('click',function(){
				var rulename=$("#rulename").val();
				var _url='http://localhost:7000/api/v1/user/rule/searchByName?name='+rulename;
				console.log(_url);
				layui.use('table',function(){
					var table = layui.table;
					table.render({
						elem: '#rightTable',
						url: _url,
						cols: [
						[{field: 'rulename',title: '权限名',width: '25%'},
						{field: 'description',title: '权限描述',width: '25%'},
						{field: 'url',title: '对应URL',width: '25%'},
						{field: 'createdate',title: '注册时间',width: '25%'}
						]
					],
						page: true,
						limit: 20,
						parseData: function(res) {
							//console.log(JSON.stringify(res));
							return {
								"code": res.status,
								"msg": res.msg,
								"count": res.data.total,
								"data": res.data.list
							};
						},
						response: {
							statusCode: 200 //重新规定成功的状态码为 200，table 组件默认为 0
						},
						request: {
							pageName: 'pageNum',
							limitName: 'pageSize'
						}
					});
				})
			})
		</script>
	</body>
</html>
