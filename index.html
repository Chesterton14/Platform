<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="img/newlogo.png" type="image/x-icon" />
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<title>智能车辆监控管理平台</title>
		<link rel="stylesheet" href="layui/css/layui.css">
		<style>
			#tabLi i {
				display: none;
			}
		</style>
	</head>
	<body class="layui-layout-body">
		<div class="layui-layout layui-layout-admin">
			<div class="layui-header">
				<div class="layui-logo" style="font-size:19px ">智能车辆监控管理平台</div>
				<!-- 头部区域（可配合layui已有的水平导航） -->
				<ul class="layui-nav layui-layout-right">
					<li class="layui-nav-item">
						<a href="javascript:;" id="username">
							<i class="layui-icon" style="font-size: 16px;">&#xe66f;</i>
							系统管理员
						</a>
						<dl class="layui-nav-child">
							<dd><a href="javascript:;">基本资料</a></dd>
							<dd><a href="javascript:;" onclick="changePwd()">修改密码</a></dd>
						</dl>
					</li>
					<li class="layui-nav-item"><a href="login.html">注销</a></li>
				</ul>
			</div>

			<div class="layui-side layui-bg-black">
				<div class="layui-side-scroll">
					<ul id="Pul" class="layui-nav layui-nav-tree" lay-filter="test">
					</ul>
				</div>
			</div>

			<div class="layui-body">
				<!-- 内容主体区域 -->
				<div class="layui-tab" id="layui-tab" lay-filter="demo" lay-allowClose="true" style="height: 100%;">
					<ul class="layui-tab-title" id="tab-title">
						<li id="tabLi" class="layui-this">主页</li>
					</ul>
					<div id="tab-content" class="layui-tab-content" style="padding: 0;margin: 0;height: 93%;">
						<div id="tabContent" class="layui-tab-item layui-show">
							<iframe src="main.html" frameborder="0" scrolling="0" style="width: 100%; height: 100%;"></iframe>
						</div>
					</div>
				</div>
			</div>
			
			<div class="layui-footer">
				<!-- 底部固定区域 -->
				<span style="float: right;">© 2018 智能车辆监控管理平台 - All Rights Reserved</span>
			</div>
		</div>
		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="layui/layui.js"></script>
		<script src="js/main.js"></script>
		<script>
			var PmenusName = sessionStorage.getItem("PmenusName");
			var PmenusNames = PmenusName.split(",");

			var childesText= sessionStorage.getItem("childesText");
			var childesTexts=childesText.split(",");
			var lastchildesText=childesTexts.pop();
			//console.log(childesTexts);
			//console.log(lastchildesText);

			var childesUrl = sessionStorage.getItem("childesUrl");
			var childesUrls=childesUrl.split(",");
			var lastchildesUrls=childesUrls.pop();
			//console.log(childesUrls);

			var username = sessionStorage.getItem("username");
			document.getElementById("username").innerText=username;

			var Pul=document.getElementById('Pul');

			for (var i = 0; i < PmenusNames.length; i++) {
				var li =document.createElement("li");
				var a1= document.createElement("a");
				li.classList.add("layui-nav-item");
				li.setAttribute("id",[i]);
				a1.setAttribute("href","javascript:;");
				a1.innerText = PmenusNames[i];
				li.appendChild(a1);
				Pul.appendChild(li);
				//console.log(PmenusNames[i]);
			}

			Pul.getElementsByTagName('li')[0].classList.add("layui-nav-itemed");

			var li0 = document.getElementById('0');
			var li1 = document.getElementById('1');

			for (var j = 0; j < childesTexts.length; j++) {
				var dl= document.createElement("dl");
				var dd= document.createElement("dd");
				var a2= document.createElement("a");
				a2.innerText=childesTexts[j];
				a2.setAttribute("href","javascript:;");
				a2.setAttribute("lay-href",childesUrls[j]);
				dl.classList.add("layui-nav-child");
				dd.appendChild(a2);
				dl.appendChild(dd);
				li0.appendChild(dl);
			}

			var dl= document.createElement("dl");
			var dd= document.createElement("dd");
			var a2= document.createElement("a");
			a2.innerText=lastchildesText;
			a2.setAttribute("href","javascript:;");
			a2.setAttribute("lay-href",lastchildesUrls);
			dl.classList.add("layui-nav-child");
			dd.appendChild(a2);
			dl.appendChild(dd);
			li1.appendChild(dl);

		</script>

	</body>
</html>
